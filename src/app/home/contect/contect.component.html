<div class="chat_form-bg" id="Contact">
    <div class="container">
       <div class="chat-form">
          <h2>LETS GET STARTED</h2>
          <form [formGroup]="passd" (ngSubmit)="submitdata(passd)">
             <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" class="input"  formControlName="name" name="name" placeholder="Your Name" />
                <div class="text-danger" *ngIf="!name?.valid && (name?.touched || name?.dirty)" >
                  Please enter your username 
               </div> 
             </div>
             <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" class="input"  formControlName="email" name="email" placeholder="Email" />
                <div class="text-danger" *ngIf="!email?.valid && (email?.touched || email?.dirty)" >
                  Please enter your email 
               </div> 
             </div>
             <div class="form-group">
                <i class="fa fa-phone"></i>
                <input type="number" class="input"  formControlName="phone" name="phone" placeholder="Phone" />
                <div class="text-danger" *ngIf="!phone?.valid && (phone?.touched || phone?.dirty)" >
                  Please enter your phone no 
               </div> 
             </div>
             <div class="form-group">
               <i class="fa fa-align-justify"></i>
                <textarea class="input" formControlName="msgs"  name="msgs"  placeholder="How We Can Help You ?"></textarea>
             </div>
             <button class="cheat_submit">Submit</button>
          </form>
       </div>
    </div>
 </div>
